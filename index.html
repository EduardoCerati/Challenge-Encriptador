<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link para relacionar archivo css-->
    <link rel="stylesheet" href="style.css">


    <!--link para aÃ±adir tipo de fuente "Inter de Google fonts"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <title>Encriptador de Texto</title>

</head>
<body>
    <header>
        <img src="./imagenes/Logologotipoalura.png" alt="logotipo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="20" rows="7" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <H6 class="informacion"> &#9888; Ingresar solo letras minusculas y sin acento</H6>    
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()" >Encriptar</button>

                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" ></textarea>
            <div class="copiar">
                <button class="boton-copiar" onclick="copiartexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h6 class="rodapie">Creado por Eduardo Ortiz</h6>

    </footer>

<script src="script.js"></script>
</body>
</html>
